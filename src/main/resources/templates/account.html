<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <title>EGAR Technology</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>
</head>

<body>
<header th:insert="blocks/navbar :: navbar"></header>
<div class="container mt-4 p-4">
    <h2 class="text-center mt-4 p-4">
        Личный кабинет
    </h2>
    <div class="card">
        <div class="card-header" th:text="${client.getFullName}"></div>
        <div class="card-body">
            <h5 class="card-title" th:text="'Ваш баланс: '+${client.getBalance}"></h5>
            <p class="card-text">В любое время вы можете пополнить ваш баланс банковской картой.</p>
            <p class="card-text" th:if="${client.getDepositAccounts().isEmpty()}">
                У вас ещё нет инвестиционного счёта, для того чтобы начать пользоваться инвест-продуктами, откройте свой первый инвестиционный счёт и пополните его.
            </p>
            <button type="button" class="btn btn-outline-success" data-bs-toggle="modal" data-bs-target="#cardModal">Пополнить</button>
            <button type="button" class="btn btn-outline-success" data-bs-toggle="modal" data-bs-target="#createDepoAccModal">Открыть инвестиционный счёт</button>

            <!-- модальное окно пополнения баланса с карты -->
            <div th:insert="blocks/card_to_balance_modal :: card"></div>
            <!-- модальное окно для открытия счёта -->
            <div th:insert="blocks/create_depo_acc_modal :: createAccDepo"></div>

        </div>
    </div>
</div>



<section class="py-5 text-center mt-5 container"><h1>Инвестиционные продукты</h1></section>

<div class="container album py-5 bg-light">

    <div th:each="invProduct : ${invProducts}" class="container mt-5">
        <div th:if="${invProduct.isActive}" class="card">
            <h5 class="card-header" style="background: #afecda;">Тип продукта</h5>
            <div class="card-body">
                <h5 th:text="${invProduct.getName}" class="card-title"></h5>
                <p th:text="${invProduct.getDescription}" class="card-text"></p>
                <div class="card-footer">
                    <div class="btn-group">
                        <button type="button" class="btn btn-sm btn-outline-secondary">Подробнее</button>
                        <button type="button" class="btn btn-sm btn-outline-secondary">Инвестировать</button>
                        <button type="button" class="btn btn-sm btn-outline-secondary">Редактировать</button>
                        <button type="button" class="btn btn-sm btn-outline-secondary">Удалить</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:insert="/blocks/footer :: footer"></div>


</body>
</html>
