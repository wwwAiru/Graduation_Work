<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <title>EGAR Technology</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>

<body>
<header th:insert="blocks/navbar :: header"></header>

<div class="container album py-5 bg-light">

    <h1 class="text-center lh-base p-4 mt-5">Регистрация</h1>
    <!-- если есть сообщения из контроллера то показать сообщение(клиент существует) -->
    <div class="container text-center" th:if="${message}" th:text="${message}"></div>
    <div class="conteiner col-4 mx-auto">
        <!-- Форма регистрации клиента -->
        <form th:action="@{/registration}" method="post">
            <p><label> Фамилия : </label><input class="form-control col-6" type="text" name="lastName"/> </p>
            <p><label> Имя : </label><input class="form-control col-6" type="text" name="firstName"/> </p>
            <p><label> Отчество : </label><input class="form-control col-6" type="text" name="middleName"/> </p>
            <p><label> Электронная почта : </label><input class="form-control col-6" type="email" name="email"/> </p>
            <p><label> пароль: </label><input class="form-control col-6" type="password" id="password" name="password"/> </p>
            <div class="form-check form-check-inline">
                <label>Показать пароль<input class="form-check-input" id="show_pass" type="checkbox"></label>
            </div>
            <p><div class="container text-center"><button class="btn btn-outline-success" type="submit">Регистрация</button></div></p>
        </form>
    </div>

</div>
<div th:insert="/blocks/footer :: footer"></div>



<!-- jquery и чекбокс показать пароль -->
<script type="text/javascript" th:src="@{/js/jquery-3.6.0.min.js}"></script>
<script>
    $('body').on('click', '#show_pass', function(){
        if ($(this).is(':checked')){
            $('#password').attr('type', 'text');
        } else {
            $('#password').attr('type', 'password');
        }
    });
</script>
</body>
</html>
