<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <title>EGAR Technology</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>

<div class="album py-5 bg-light">
    <div class="container py-5">

        <h1 class="text-center lh-base p-4 mt-5">Регистрация</h1>
        <!-- если есть сообщения из контроллера то показать сообщение(клиент существует) -->
        <div class="container py-5" th:if="${#message}"> ${message} </div>
        <!-- Форма регистрации клиента -->
        <form th:action="@{/registration}" method="post">
            <div><label> Фамилия : <input type="text" name="lastName"/> </label></div>
            <div><label> Имя : <input type="text" name="firstName"/> </label></div>
            <div><label> Отчество : <input type="text" name="middleName"/> </label></div>
            <div><label> Электронная почта : <input type="text" name="email"/> </label></div>
            <div><label> пароль: <input type="password" name="password"/> </label></div>
            <div><input type="submit" value="Регистрация"/></div>
        </form>

        <div th:insert="/blocks/footer :: footer"></div>
    </div>

</div>
</body>
</html>
