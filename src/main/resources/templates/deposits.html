<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <title>EGAR Technology</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>

<body>
<header th:insert="blocks/header :: header"></header>
<div class="container p-4">
    <div class="text-center lh-base p-4 mt-5">
        <h2>
            Добавить инвестиционный продукт.
        </h2>
        <div class="conteiner col-6 mx-auto">
            <form method="post" th:action="@{add_inv_product}">
                <input class="form-control" name="name" placeholder="Название инвестиционного продукта" required type="text" /> <br>
                <textarea class="form-control" style="height: 100px" name="description" placeholder="Описание инвестиционного продукта" required type="text"></textarea> <br>
                <input class="form-control" name="minDeposit" placeholder="минимальная сумма" required type="number" min="0" /> <br>
                <input class="form-control" name="maxDeposit" placeholder="максимальная сумма" required type="number" min="0" /> <br>
                <input class="form-control" name="interestRate" placeholder="ставка/доходность" required type="number" min="0" step="0.01" /> <br>
                <input class="form-control" name="depositTerm" placeholder="минимальный срок вклада(дней)" required type="number" min="0" /> <br>
                <select class="form-select" name="isActive" required="required">
                    <option value="">Выберите актуальность продукта</option>
                    <option value="true">Действующий</option>
                    <option value="false">Архивный/удалённый</option>
                </select> <br>
                <input class="btn btn-outline-success" type="submit" value="Добавить">
            </form>
        </div>
    </div>

    <div class="conteiner">
        <h1 class="text-center lh-base p-4 mt-5">Инвестиционные продукты</h1>
        <table class="table">
            <tr>
                <th scope="col">Name</th>
                <th scope="col">Description</th>
                <th scope="col">Min deposit</th>
                <th scope="col">Max deposit</th>
                <th scope="col">Interest rate</th>
                <th scope="col">Deposit term</th>
            </tr>

            <tr th:each="invProduct : ${invProducts}">
                <div th:if="${invProduct.isActive}">
                    <td th:text="${invProduct.getName}"></td>
                    <td th:text="${invProduct.getDescription}"></td>
                    <td th:text="${invProduct.getMinDeposit}"></td>
                    <td th:text="${invProduct.getMaxDeposit}"></td>
                    <td th:text="${invProduct.getInterestRate}"></td>
                    <td th:text="${invProduct.getDepositTerm}"></td>
                </div>
            </tr>

        </table>
    </div>
</div>
<div th:insert="/blocks/footer :: footer"></div>
</body>
</html>
