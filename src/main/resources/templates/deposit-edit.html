<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<!-- блок head с ресурсами JS и bootstrap -->
<div th:insert="blocks/head :: head"></div>

<body>
<header th:insert="blocks/navbar :: navbar"></header>
<div class="text-center lh-base p-4 mt-5">
    <h2>
        Редактировать инвестиционный продукт.
    </h2>
    <br>
    <div class="conteiner col-6 mx-auto">
        <form method="post" th:action="@{/product/edit/save}" th:object="${investProduct}">
            <input name="id" th:field="*{id}" type="hidden" />
            <input class="form-control" name="name" th:field="*{name}" placeholder="Название инвестиционного продукта" required type="text" /> <br>
            <textarea class="form-control" name="description" style="height: 100px" th:field="*{description}" placeholder="Описание инвестиционного продукта" required type="text"></textarea> <br>
            <select class="form-select" name="currency" th:field="*{currency}" required="required">
                <option value="RUB">Установите валюту продукта</option>
                <option value="RUB">Российский рубль</option>
                <option value="USD">Доллар США</option>
                <option value="EUR">Евро</option>
            </select> <br>
            <input class="form-control" name="minDeposit" th:field="*{minDeposit}" placeholder="минимальная сумма" required type="number" min="0" /> <br>
            <input class="form-control" name="maxDeposit" th:field="*{maxDeposit}" placeholder="максимальная сумма" required type="number" min="0" /> <br>
            <input class="form-control" name="interestRate" th:field="*{interestRate}" placeholder="ставка/доходность" required type="number" min="0" step="0.01" /> <br>
            <input class="form-control" name="minDepositTerm" th:field="*{minDepositTerm}" placeholder="минимальный срок вклада(дней)" required type="number" min="0" /> <br>
            <input class="form-control" name="maxDepositTerm" th:field="*{maxDepositTerm}" placeholder="минимальный срок вклада(дней)" required type="number" min="0" /> <br>
            <select class="form-select" name="isActive" th:field="*{active}" required="required">
                <option value="true">Выберите актуальность продукта</option>
                <option value="true">Действующий</option>
                <option value="false">Архивный/удалённый</option>
            </select> <br>
            <input class="btn btn-outline-success" type="submit" value="Сохранить изменения">
        </form>
    </div>
</div>


<div th:insert="/blocks/footer :: footer"></div>
</body>
</html>
